<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de formulario</title>
<script type="text/javascript">
    function validar(){
        //nombre debe tener algún caracter
        //edad debe ser numérica
        //El password debe tener mínimo 6 caracteres.
        return validarNombre()&&validarEdad()&&validarPassword()&&compararPassword();
    }
    function validarNombre(){
        var nombre = document.getElementById("nombre").value;
        if (nombre.length== 0) {
            alert("El nombre debe tener algún caracter");
            return false;
            
        }
        return true
    }
    function validarEdad(){
        var edad=document.getElementById("edad").value;
        if (isNaN(edad)) { //isNaN si no es un número
            //True si no es numérica not a number
            alert("La edad debe ser númerica");
            return false;
        }
        return true;
    }
    //La contraseña debe tener algún número
    //La contraseña debe tener alguna mayúscula
    //La contraseña debe tener alguna minúscula
    function validarPassword(){
        var pwd=document.getElementById("pwd").value;
        if (pwd.length<6) {
            alert("El password debe tener mínimo 6 caracteres");
            return false;
        }else if(!pwd.match(/[A-Z]/g)){
            alert("El password debe tener mayúscula");
            return false;
        }else if(!pwd.match(/[a-z]/g)){
            alert("El password debe tener mayúscula");
            return false;
        }else if(!pwd.match(/[0-9]/g)){ //sino contiene número
            alert("El password debe tener números");
            return false;
        }else if(!pwd.match(/[.@$%&|<>#]/g)){ //sino contiene caracteres especiales
            alert("El password debe tener caracteres especiales .@$%&|<># ");
            return false;
        } 
        return true;  
    }
    function compararPassword(){
        var pwd=document.getElementById("pwd").value;
        var pwd2=document.getElementById("pwd2").value;
        if (pwd!=pwd2) {
            alert("Las contraseñas no coinciden");
            return false;
        }
        return true;
    }
</script>
</head>
<body>
    <form action="DirServlet" method="post" onsubmit="return validar();">
        Introduce nombre: <input type="text" id="nombre"><br><br>
        Introduce edad: <input type="text" id="edad"><br><br>
        Introduce contraseña: <input type="password" id="pwd"><br><br>
        Introduce contraseña de nuevo: <input type="password" id="pwd2"><br><br>
        <input type="submit" value="Validar">
    </form>
</body>
</html>
